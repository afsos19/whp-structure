<div class="page-wrapper cadastro-produto">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        <strong>USUARIO</strong> <span>- Edição</span>
      </h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
              >
                Dados do Usuario
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Nome </label>
                  <input
                    required
                    type="text"
                    name="userEditName"
                    id="userEditName"
                    maxlength="100"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Cpf</label>
                  <input
                    required
                    type="text"
                    name="userEditCpf"
                    id="userEditCpf"
                    maxlength="100"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Cargo</label>
                  <select id="userListOffice" class="form-control"> </select>
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Status</label>
                  <select id="userEditStatus" class="form-control">
                    <option value="1">PRE-CADASTRO</option>
                    <option value="2">PENDENTE CONFIRMAÇÃO E-MAIL</option>
                    <option value="3">ATIVO</option>
                    <option value="4">DESLIGADO</option>
                    <option value="5">INATIVO</option>
                    <option value="6">PENDENTE CONFIRMAÇÃO SMS</option>
                    <option value="8">SOMENTE CATÁLOGO</option>
                    <option value="9">SENHA EXPIRADA</option>
                    <option value="10">CONVITE DE AMIGO</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Rede</label>
                  <input
                    type="text"
                    name="userEditNetwork"
                    id="userEditNetwork"
                    class="form-control"
                    style="width: 285px;"
                  />
                </div>

                <div class="form-group">
                  <label>Loja</label>
                  <input
                    type="text"
                    name="userEditShop"
                    id="userEditShop"
                    class="form-control"
                    style="width: 285px;"
                  />
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Saldo</label>
                  <input
                    type="text"
                    name="userEditBalance"
                    id="userEditBalance"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Data Nascimento</label>
                  <input
                    type="text"
                    name="userEditBirthday"
                    id="userEditBirthday"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    name="userEditEmail"
                    id="userEditEmail"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Senha</label>
                  <input
                    type="text"
                    name="userEditPassword"
                    id="userEditPassword"
                    class="form-control"
                  />
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Telefone</label>
                  <input
                    type="text"
                    name="userEditTelefone"
                    id="userEditTelefone"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Celular</label>
                  <input
                    type="text"
                    name="userEditCelular"
                    id="userEditCelular"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Cep</label>
                  <input
                    type="text"
                    name="userEditCep"
                    id="userEditCep"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Uf</label>
                  <input
                    type="text"
                    name="userEditUf"
                    id="userEditUf"
                    class="form-control"
                  />
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Cidade</label>
                  <input
                    type="text"
                    name="userEditCity"
                    id="userEditCity"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Bairro</label>
                  <input
                    type="text"
                    name="userEditNeighborhood"
                    id="userEditNeighborhood"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Endereço</label>b
                  <input
                    type="text"
                    name="userEditAddress"
                    id="userEditAddress"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label>Numero</label>
                  <input
                    type="text"
                    name="userEditNumber"
                    id="userEditNumber"
                    class="form-control"
                  />
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Complemento</label>
                  <input
                    type="text"
                    name="userEditComplement"
                    id="userEditComplement"
                    class="form-control"
                    style="width: 350px;"
                  />
                </div>

                <div class="form-group">
                  <label>Ponto referencia</label>
                  <input
                    type="text"
                    name="userEditPointReference"
                    id="userEditPointReference"
                    class="form-control"
                    style="width: 350px;"
                  />
                </div>

                <br class="clear" />

                <div class="form-group" style="width: 50%;">
                  <input
                    type="button"
                    onclick="{APP.controller.User.UpdateUser()}"
                    id="btnSalvarCadatroProduto"
                    class="btn btn-primary"
                    value="Salvar"
                  />
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
