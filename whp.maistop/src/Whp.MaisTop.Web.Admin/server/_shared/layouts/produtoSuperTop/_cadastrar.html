<div class="page-wrapper cadastro-produto">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        <strong>PRODUTO SUPER TOP</strong> <span>- Novo</span>
      </h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
              >
                Dados do Produto Super Top
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Mes* </label>
                  <input
                    type="number"
                    id="cadastraSuperTopMonth"
                    class="form-control"
                    value=""
                  />
                </div>

                <div class="form-group">
                  <label>Ano*</label>
                  <input
                    type="number"
                    id="cadastraSuperTopYear"
                    class="form-control"
                    value=""
                  />
                </div>

                <div class="form-group">
                  <label>Pontuação*</label>
                  <input
                    type="number"
                    id="cadastraSuperTopPontuacao"
                    class="form-control"
                    value=""
                  />
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Produto Grupo*</label>
                  <select
                    id="cmbProdutoGrupo"
                    class="form-control"
                    name="cmbProdutoGrupo"
                  >
                    <option value="1">CRM43</option>
                    <option value="2">LAVADORAS CONSUL</option>
                    <option value="3">MICROONDAS</option>
                    <option value="4">REFRIGERADORES</option>
                    <option value="5">BUILT IN</option>
                    <option value="6">PROCESSAMENTO MARÇO</option>
                    <option value="7">SUPERTOPS 1</option>
                    <option value="8">SUPERTOPS 2</option>
                    <option value="9">SUPERTOPS 3</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Rede</label>
                  <select id="networkSuperTop" class="form-control"> </select>
                </div>

                <br class="clear" />

                <div class="form-group">
                  <label>Fornecedor</label>
                  <select
                    onchange="APP.controller.Sku.getProducts()"
                    id="swalProducer"
                    class="form-control"
                  >
                    <option value="0">SELECIONE</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Categoria</label>
                  <select
                    onchange="APP.controller.Sku.getProducts()"
                    id="swalCategory"
                    class="form-control"
                  >
                    <option value="0">SELECIONE</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Produto*</label>
                  <select id="swalProduct" class="form-control">
                    <option value="0">SELECIONE</option>
                  </select>
                </div>

                <br class="clear" />

                <div class="form-group" style="width: 50%;">
                  <input
                    type="button"
                    onclick="{APP.controller.FocusProduct.saveFocusProduct()}"
                    id="btnSalvarCadatroProduto"
                    class="btn btn-primary"
                    value="Salvar"
                  />
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
