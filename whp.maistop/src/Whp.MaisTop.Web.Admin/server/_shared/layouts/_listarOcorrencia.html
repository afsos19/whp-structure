<div class="page-wrapper lista-ocorrencia">
  <div class="row listasOcorrencia">
    <div class="col-lg-12">
      <h1 class="page-header">
        <strong>SAC </strong> <span>- Listar Ocorrências</span>
      </h1>
    </div>
  </div>
  <div class="row listasOcorrencia">
    <div class="col-lg-12">
      <!-- FILTROS -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">
            Filtros
          </h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              
              <div class="form-group">
                <label>Interação Catálogo</label>
                <select id="Iteration" class="form-control">
                  <option value="0" selected="">Todos</option>
                  <option value="1">Respondido</option>
                  <option value="2">Direcionado</option>
                </select>
              </div>

              <div class="form-group">
                <label>Assunto</label>
                <select id="subject" class="form-control">
                </select>
              </div>

              <div class="form-group">
                <label>Meio Contato</label>
                <select id="typeContact" class="form-control">
                  <option value="0" selected="">Todos</option>
                  <option value="1">Call Center</option>
                  <option value="2">Portal</option>
                  <option value="3">Email</option>
                  <option value="3">Catalogo</option>
                </select>
              </div>

              <br class="clear" />

              <div class="form-group">
                <label>Status</label>
                <select id="status" class="form-control">
                  <option value="0">Todos</option>
                  <option selected value="1">Em aberto</option>
                  <option value="2">Em Andamento</option>
                  <option value="3">Fechado</option>
                  <option value="4">Aguardando Participante</option>
                </select>
              </div>

              <div class="form-group">
                <label>Rede</label>
                <select id="network" class="form-control"> </select>
              </div>

              <div class="form-group">
                <label>Cargo</label>
                <select id="office" class="form-control"> </select>
              </div>

              <div class="form-group">
                <label>CPF Participante</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  value=""
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name" class="form-control" value="" />
              </div>

              <div class="form-group">
                <label>Data Abertura</label>
                <input
                  type="text"
                  id="createdAt"
                  isdate
                  class="form-control"
                  value=""
                />
              </div>

              <div class="form-group">
                <label>Data Fechamento</label>
                <input
                  type="text"
                  id="closedAt"
                  isdate
                  class="form-control"
                  value=""
                />
              </div>

              <div class="form-group">
                <label>Ocorrência</label>
                <input
                  type="text"
                  id="code"
                  class="form-control"
                  value=""
                />
              </div>

              <br class="clear" />

              <label style="font-weight: bold;font-size:24;">Critico?</label>
              <input
              type="checkbox"
              name="Critical"
              required=""
              id="Critical"
              style="width:25px;height:25px;vertical-align: middle;"
            />

            <label style="font-weight: bold;font-size:24;">Catalogo?</label>
            <input
              type="checkbox"
              name="Catalog"
              id="Catalog"
              required=""
              style="width:25px;height:25px;vertical-align: middle;"
            />

            <label style="font-weight: bold;font-size:24;">Participante?</label>
            <input
              type="checkbox"
              required=""
              name="Participant"
              id="Participant"
              style="width:25px;height:25px;vertical-align: middle;"
            />

              <br class="clear" />
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <input
                  type="button"
                  id="btnFiltrarOcorrencia"
                  class="btn btn-primary"
                  value="Buscar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FIM FILTROS -->
      <!-- DADOS -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">
            Listar Ocorrências
          </h4>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" id="tabela-ocorrencia"></table>
           <!--<div class="well">
            <input
              type="button"
              id="btnExcel"
              class="btn btn-default btn-lg btn-block"
              value="Exportar para Excel"
            />
          </div>-->
        </div>
      </div>
      <!-- FIM DADOS -->
    </div>
  </div>

  <div class="row detalhesOcorrencia" style="display: none;">
  <div class="col-lg-12">
    <h1 class="page-header">
      <strong>SAC </strong> <span>- Detalhe da Ocorrência</span>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a
            data-toggle="collapse"
            data-parent="#accordion"
            href="#collapseOne"
          >
            Dados da Ocorrência
          </a>
        </h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <input type="hidden" id="idOcorrencia" value="1" />
            <input type="hidden" id="dataCadastro" value="" />
            
            <div class="form-group">
              <label>Código</label>
              <input
                type="text"
                name="dsCode"
                id="dsCode"
                class="form-control"
                disabled=""
              />
            </div>

            <div class="form-group">
              <label>Assunto</label>
              <select id="idAssunto" class="form-control"> </select>
            </div>

            <div class="form-group">
              <label>Meio de Contato</label>
              <select id="idMeioContato" class="form-control">
                <option value="0">Todos</option>
                <option value="1">Call Center</option>
                <option value="2">Portal</option>
                <option value="3">Email</option>
                <option value="4">Catalogo</option>
              </select>
            </div>

            <div class="form-group">
              <label>Status</label>
              <select id="idStatus" class="form-control">
                <option value="1">Em aberto</option>
                <option value="2">Em Andamento</option>
                <option value="3">Fechado</option>
                <option value="4">Aguardando Participante</option>
              </select>
            </div>

            <div class="form-group" style="width:25%;">
              <label>Chamado BrasilCT</label>
              <input
                type="text"
                name="dsBrasilCt"
                id="dsBrasilCt"
                maxlength="150"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>CPF</label>
              <input
                type="text"
                name="dsCPF"
                id="dsCPF"
                maxlength="14"
                class="form-control"
                disabled=""
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label>E-mail</label>
              <input
                type="text"
                name="dsEmail"
                id="dsEmail"
                maxlength="150"
                class="form-control"
                disabled=""
              />
            </div>

            <div class="form-group" style="width:25%;">
              <label>Nome</label>
              <input
                type="text"
                name="dsNome"
                id="dsNome"
                maxlength="150"
                class="form-control"
                disabled=""
              />
            </div>

            <div class="form-group" style="width:25%;">
              <label>Cargo</label>
              <input
                type="text"
                name="dsCargo"
                id="dsCargo"
                maxlength="150"
                class="form-control"
                disabled=""
              />
            </div>

            <div class="form-group">
              <label>Telefone</label>
              <input
                type="text"
                name="dsTelefone"
                id="dsTelefone"
                maxlength="15"
                class="form-control"
                disabled=""
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label>Celular</label>
              <input
                type="text"
                name="dsCelular"
                id="dsCelular"
                maxlength="15"
                class="form-control"
                disabled=""
                autocomplete="off"
              />
            </div>

            <input
              type="button"
              id="BtnAcessoEspelho"
              class="btn btn-primary"
              value="Acesso Espelho"
            />
          </div>
        </div>

        <br class="clear" />

        <div class="form-group">
          <label>Alterações de status</label>
        </div>
        <br class="clear" />
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-hover"
            style="width:95%;"
            id="tableAlteracoesStatus"
          >
          <thead>
            <tr>
              <th>Data</th>
              <th>Do Status</th>
              <th>Para o Status</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody class="tbody-user-status">
            
          </tbody>
          </table>
        </div>

        <br class="clear" />

        <div class="form-group">
          <label>Histórico</label>
        </div>
        <br class="clear" />
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-hover"
            style="width:95%;"
            id="tableDetalheOcorrencia"
          >
            <!-- <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Usuário</th>
              </tr>
            </thead>
            <tbody class="tbody-detalhe-ocorrencia">
              
            </tbody> -->
          </table>
        </div>

        <br class="clear" />

        <div class="form-group col-sm-12">
          <label>Mensagem*</label>
          <textarea
            id="txtDescricao"
            class="form-control"
            placeholder="Escreva uma mensagem"
            rows="10"
            cols="50"
          ></textarea
          ><br />
          <input
            type="file"
            accept="image/png, image/jpg, image/jpeg"
            id="anexoMensagem"
            class="btn btn-primary"
            value="Enviar Imagem"
          /><br />
          <dvi>
            <input
              type="button"
              id="btnSalvarEnviarMensagem"
              class="btn btn-primary"
              value="Enviar Mensagem"
            />
            <input
              type="checkbox"
              name="internal"
              id="internal"
              style="width:25px;height:25px;margin-left:2%;vertical-align: middle;"
            />
            <label style="font-weight: bold;font-size:24;">Interna?</label>
            <input
              type="checkbox"
              name="Catalog"
              id="Catalog"
              style="width:25px;height:25px;vertical-align: middle;"
            />
            <label style="font-weight: bold;font-size:24;">Catalogo?</label>
          </dvi>
        </div>
        <br class="clear" />
        <br class="clear" />

        <div class="form-group" style="width: 50%;">
          <!--<input type="button" id="btnVoltarListaOcorrencia" class="btn btn-primary" value="Voltar">-->
          <input
            type="button"
            id="btnSalvarDetalheOcorrencia"
            class="btn btn-primary"
            value="Salvar"
          />
        </div>
      </div>
    </div>
  </div>
</div>

</div>
