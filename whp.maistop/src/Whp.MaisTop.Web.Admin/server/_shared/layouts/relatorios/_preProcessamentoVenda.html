<div class="page-wrapper lista-produto">
    <div class="row listasproduto">
      <div class="col-lg-12">
        <h1 class="page-header">
          <strong>RELATÓRIOS</strong> <span>- Pré Processamento de vendas</span>
        </h1>
      </div>
    </div>
    <div class="row listasproduto">
        
      <div class="col-lg-12">
        <!-- DADOS -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              Filtros
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
  
                <div class="form-group">
                  <label>Mes</label>
                  <input
                    type="number"
                    id="PreProcessingSaleMonth"
                    class="form-control"
                    value=""
                  />
                </div>
  
                <div class="form-group">
                  <label>Ano</label>
                  <input
                    type="number"
                    id="PreProcessingSaleYear"
                    class="form-control"
                    value=""
                  />
                </div>
  
                <br class="clear" />
               
              </div>
  
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="button"
                    id="btnFiltrarPreProcessingSale"
                    class="btn btn-primary"
                    onclick="{APP.controller.PreProcessingSale.setDataTable(true)}"
                    value="Buscar"
                  />
                  <input
                  type="button"
                  id="btnFiltrarPreProcessingSale"
                  class="btn btn-danger"
                  onclick="{APP.controller.PreProcessingSale.Approve()}"
                  value="Aprovar pre processamento"
                />
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div style="margin-top: 1cm" class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              Lista de pontuações
            </h4>
          </div>
          <div class="panel-body" >
            <table class="table table-bordered" style="width: 600px" id="tabela-PreProcessingSale">
              <thead>
                <tr>
                  <th><b>REDE</b></th>
                  <th><b>TOTAL VENDEDOR</b></th>
                  <th><b>TOTAL GERENTE REGIONAL</b></th>
                  <th><b>TOTAL GERENTE LOJA</b></th>
                  <th><b>TOTAL</b></th>
                </tr>
              </thead>
              <tbody class="tbody-PreProcessingSale">
              </tbody>
            </table>
             <!--<div class="well">
              <input
                type="button"
                id="btnExcel"
                class="btn btn-default btn-lg btn-block"
                value="Exportar para Excel"
              />
            </div>-->
          </div>
        </div>
        <!-- FIM DADOS -->
      </div>
    </div>
  
  </div>
