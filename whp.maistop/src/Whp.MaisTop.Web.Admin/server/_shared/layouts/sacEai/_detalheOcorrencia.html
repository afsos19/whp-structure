<div class="row detalhesOcorrencia" style="display: none;">
  <div class="col-lg-12">
    <h1 class="page-header">
      <strong>SAC </strong> <span>- Detalhe da Ocorrência</span>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a
            data-toggle="collapse"
            data-parent="#accordion"
            href="#collapseOne"
          >
            Dados da Ocorrência
          </a>
        </h4>
      </div>
      <div class="panel-body">

        <input type="hidden" id="idOcorrenciaEai" value="1" />
        <br class="clear" />

        <div class="form-group">
          <label>Histórico</label>
        </div>
        <br class="clear" />
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-hover"
            style="width:95%;"
            id="tableDetalheOcorrenciaEai"
          >
            <!-- <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Usuário</th>
              </tr>
            </thead>
            <tbody class="tbody-detalhe-ocorrencia">
            </tbody> -->
          </table>
        </div>

        <br class="clear" />

        <div class="form-group col-sm-12">
          <label>Mensagem*</label>
          <textarea
            id="txtDescricaoEai"
            class="form-control"
            placeholder="Escreva uma mensagem"
            rows="10"
            cols="50"
          ></textarea
          ><br />
          <input
            type="file"
            accept="image/png, image/jpg, image/jpeg"
            id="anexoMensagem"
            class="btn btn-primary"
            value="Enviar Imagem"
          /><br />
          <div>
            <input
              type="button"
              id="btnSalvarEnviarMensagemEai"
              class="btn btn-primary"
              value="Enviar Mensagem"
            />
           
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
