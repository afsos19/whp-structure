<div class="page-wrapper lista-ocorrencia">
  <div class="row listasOcorrencia">
    <div class="col-lg-12">
      <h1 class="page-header">
        <strong>SAC </strong> <span>- Listar Ocorrências</span>
      </h1>
    </div>
  </div>
  <div class="row listasOcorrencia">
    <div class="col-lg-12">
 <!-- FILTROS -->
 <div class="panel panel-primary">
  <div class="panel-heading">
    <h4 class="panel-title">
      Filtros
    </h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        
        <div class="form-group">
          <label>Assunto</label>
          <select id="subject" class="form-control">
          </select>
        </div>

        <div class="form-group">
          <label>CPF Participante</label>
          <input
            type="text"
            id="cpf"
            class="form-control"
            value=""
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" id="name" class="form-control" value="" />
        </div>
        
        <br class="clear" />

        <div class="form-group">
          <label>Data Abertura</label>
          <input
            type="text"
            id="createdAt"
            isdate
            class="form-control"
            value=""
          />
        </div>

        <div class="form-group">
          <label>Data Fechamento</label>
          <input
            type="text"
            id="closedAt"
            isdate
            class="form-control"
            value=""
          />
        </div>

        <div class="form-group">
          <label>Ocorrência</label>
          <input
            type="text"
            id="code"
            class="form-control"
            value=""
          />
        </div>

        <br class="clear" />
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <input
            type="button"
            onclick="APP.controller.SacEai.listaOcorrencia()"
            class="btn btn-primary"
            value="Buscar"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- FIM FILTROS -->
      <!-- DADOS -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">
            Listar Ocorrências
          </h4>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" id="tabela-ocorrenciaeai"></table>
           <!--<div class="well">
            <input
              type="button"
              id="btnExcel"
              class="btn btn-default btn-lg btn-block"
              value="Exportar para Excel"
            />
          </div>-->
        </div>
      </div>
      <!-- FIM DADOS -->
    </div>
  </div>

  <div class="row detalhesOcorrencia" style="display: none;">
  <div class="col-lg-12">
    <h1 class="page-header">
      <strong>SAC </strong> <span>- Detalhe da Ocorrência</span>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a
            data-toggle="collapse"
            data-parent="#accordion"
            href="#collapseOne"
          >
            Dados da Ocorrência
          </a>
        </h4>
      </div>
      <div class="panel-body">

        <input type="hidden" id="idOcorrenciaEai" value="1" />
        <br class="clear" />

        <div class="form-group">
          <label>Histórico</label>
        </div>
        <br class="clear" />
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-hover"
            style="width:95%;"
            id="tableDetalheOcorrenciaEai"
          >
            <!-- <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Usuário</th>
              </tr>
            </thead>
            <tbody class="tbody-detalhe-ocorrencia">
            </tbody> -->
          </table>
        </div>

        <br class="clear" />

        <div class="form-group col-sm-12">
          <label>Mensagem*</label>
          <textarea
            id="txtDescricaoEai"
            class="form-control"
            placeholder="Escreva uma mensagem"
            rows="10"
            cols="50"
          ></textarea
          ><br />
          <input
            type="file"
            accept="image/png, image/jpg, image/jpeg"
            id="anexoMensagem"
            class="btn btn-primary"
            value="Enviar Imagem"
          /><br />
          <div>
            <input
              type="button"
              id="btnSalvarEnviarMensagemEai"
              class="btn btn-primary"
              value="Enviar Mensagem"
            />
           
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>

</div>
