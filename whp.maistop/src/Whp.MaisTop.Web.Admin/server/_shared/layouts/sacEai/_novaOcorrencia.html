<div class="page-wrapper nova-ocorrencia">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><strong>SAC </strong> <span>- Nova Ocorrência</span></h1>
    </div>
  </div>
  
  <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Buscar Participante</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3">
                <label for="cpfBusca">CPF</label>
                <div class="input-group">
                    <input type="text" class="form-control cpf" id="cpfBusca">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnBuscarOcorrencia">Buscar</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <div id="dadosMotorista" style="display:none"></div>
  <input type="hidden" value="0" id="found" />
  
    <div class="panel panel-primary" id="panel-novaOcorrencia">
        <div class="panel-heading">
            <h3 class="panel-title">Cadastrar Nova Ocorrência</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-lg-3">
                    <label for="idAssuntoCadastro">Assunto*</label>
                    <select id="idAssuntoCadastro" class="form-control" name="idAssuntoCadastro">
                    </select>
                </div>
                <div class="form-group col-lg-3">
                    <label for="contato">Meio de Contato*</label>
                    <select id="idMeioContatoCadastro" class="form-control">
                            <option value="1">Call Center</option>
                          </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3">
                    <label for="nome">Nome*</label>
                    <input type="text" readonly class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group col-lg-3">
                    <label for="email">E-mail*</label>
                    <input type="text" readonly class="form-control" id="email" name="email">
                </div>
                <div class="form-group col-lg-2">
                    <label for="telefone">Telefone*</label>
                    <input type="text" readonly class="form-control telefone" id="telefone" name="telefone">
                </div>
                <div class="form-group col-lg-2">
                    <label for="celular">Celular*</label>
                    <input type="text" readonly class="form-control celular" id="celular" name="celular">
                </div>
                <div class="form-group col-lg-2">
                    <label for="loja">Loja*</label>
                    <input type="text" readonly class="form-control loja" id="loja" name="loja">
                </div>
                <div class="form-group col-lg-2">
                    <label for="celular">Rede*</label>
                    <input type="text" readonly class="form-control rede" id="rede" name="rede">
                </div>
            </div>
            <div class="row">
                    <div class="form-group col-lg-12">
                            <input
                            type="file"
                            accept="image/png, image/jpg, image/jpeg"
                            id="cadastroAnexoMensagem"
                            class="btn btn-primary"
                            value="Enviar Imagem"
                        />
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="descricao">Descrição*</label>
                    <textarea type="text" rows="3" class="form-control" id="cadastroDescricao" resize="none" placeholder="Descrição da Ocorrência" name="descricao"  width="500"></textarea>
                    <br />
         
        </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3">
                    <button type="submit" class="btn btn-primary" id="btnSalvarOcorrencia">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
