<div class="page-wrapper cadastro-produto">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><strong>PRODUTO</strong> <span>- Novo</span></h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Dados do Produto
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                
                
                <div class="form-group">
                  <label>Nome* </label>
                  <input required type="text" name="txtName" id="txtName" maxlength="100" class="form-control" />
                </div>
                
                <div class="form-group">
                  <label>Ean</label>
                  <input type="text" name="txtSku" id="txtEan" maxlength="100" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Sku*</label>
                  <input required type="text" name="txtSku" id="txtSku" maxlength="100" class="form-control" />
                </div>
                
                <br class="clear" />
                
                <div class="form-group">
                  <label>Categoria*</label>
                  <select id="cmbCategory" class="form-control" name="cmbCategory">
                  </select>
                </div>

                <div class="form-group">
                    <label>Fornecedor*</label>
                    <select id="cmbProducer" class="form-control" name="cmbProducer">
                    </select>
                  </div>

                <br class="clear" />

                <div class="form-group">
                    <label>Photo*</label>
                    <input
                            type="file"
                            accept="image/png, image/jpg, image/jpeg"
                            id="filePhoto"
                            class="btn btn-primary"
                            value="Enviar Foto"
                            required
                        />
                  </div>

                <br class="clear" />

                <div class="form-group" style="width: 50%;">
                  <input type="button" onclick="{APP.controller.Product.saveProduct()}" id="btnSalvarCadatroProduto" class="btn btn-primary" value="Salvar" />
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
