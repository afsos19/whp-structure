<div class="page-wrapper cadastro-produto">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><strong>Fraseologia</strong> <span>- Cadastrar</span></h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Dados da fraseologia
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                
                <div class="form-group">
                    <label>Categoria*</label>
                    <select onchange="APP.controller.Phraseology.getSubjectsByCategory($('#fraseologiaCategoriaCad option:selected').val(),'Cad')" id="fraseologiaCategoriaCad" class="form-control" name="fraseologiaCategoriaCad">
                    </select>
                  </div>

                <div class="form-group">
                  <label>Assunto*</label>
                  <select onchange="APP.controller.Phraseology.getTypeSubjectBySubject($('#FraseologiaAssuntoCad option:selected').val(),'Cad')" id="FraseologiaAssuntoCad" class="form-control" name="FraseologiaAssuntoCad">
                  </select>
                </div>

                <div class="form-group">
                  <label>Tipo Assunto*</label>
                  <select id="FraseologiaTipoAssuntoCad" class="form-control" name="FraseologiaTipoAssuntoCad">
                  </select>
                </div>

                <br class="clear" />
                
                <div class="form-group">
                    <label>Resposta* </label>
                    <textarea required type="text" rows="3" class="form-control" id="fraseologiaRespostaCad" resize="none" placeholder="Escreva aqui a resposta" name="fraseologiaRespostaCad" rows="10" cols="100"></textarea>
                  </div>

                  <br class="clear" />

                <div class="form-group" style="width: 50%;">
                  <input type="button" onclick="{APP.controller.Phraseology.Save()}" id="btnSalvarfraseologia" class="btn btn-primary" value="Salvar" />
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
