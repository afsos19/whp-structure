<div class="page-wrapper cadastro">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><strong>Banners</strong> <span>- Novo</span></h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Dados do Banner
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <input type="hidden" id="idBanner" />

              <div class="form-group">
                <label>Perfil*: </label>
                <select id="ddlPerfil" class="form-control">
                  <option value="0">Todos</option>
                  <option value="1">CIF</option>
                  <option value="2">Aviação</option>
                </select>
              </div>

              <div class="form-group">
                <label>Nome*</label>
                <input type="text" name="txtNome" id="txtNome" maxlength="100" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Link</label>
                <input type="text" name="txtLink" id="txtLink" maxlength="200" class="form-control" />
              </div>

              <div class="form-group">
                <label>Arquivo* <span>(1200x675px, extensão JPG ou PNG)</span>:</label>
                <input type="file" id="fldFoto" required accept="image/jpeg, image/png" />
              </div>

              <div class="form-group">
                <label>Arquivo mobile* <span>(640x526px, extensão JPG ou PNG)</span>:</label>
                <input type="file" id="fldFotoMobile" required accept="image/jpeg, image/png" />
              </div>

              <br class="clear" />
              <div class="form-group" style="width: 50%;">
                <input type="submit" id="btnSalvar" class="btn btn-primary" value="Salvar" />
                <a href="#" id="btnLimpar" class="btn btn-primary" style="margin-left:2%;">Limpar</a>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
