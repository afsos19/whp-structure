<div class="page-wrapper lista-produto">
  <div class="row listasproduto">
    <div class="col-lg-12">
      <h1 class="page-header">
        <strong>PRODUTO SUPER TOP</strong> <span>- Listagem</span>
      </h1>
    </div>
  </div>
  <div class="row listasproduto">
      
    <div class="col-lg-12">
      <!-- DADOS -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">
            Filtros
          </h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">

              <div class="form-group">
                <label>Mes</label>
                <input
                  type="number"
                  id="superTopMonth"
                  class="form-control"
                  value=""
                />
              </div>

              <div class="form-group">
                <label>Ano</label>
                <input
                  type="number"
                  id="superTopYear"
                  class="form-control"
                  value=""
                />
              </div>

              <br class="clear" />

              <div class="form-group">
                <label>Rede</label>
                <select id="networkSuperTop" class="form-control">
                  <option value="0" >TODOS</option>
                </select>
              </div>

              <br class="clear" />
             
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <input
                  type="button"
                  id="btnFiltrarOcorrencia"
                  class="btn btn-primary"
                  onclick="{APP.controller.FocusProduct.getFocusProducts()}"
                  value="Buscar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="button" class="btn btn-primary" onclick="{location.href='/ProdutoSuperTop/Cadastrar'}" value="Novo Produto" />
      <div style="margin-top: 1cm" class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">
            Lista de produtos
          </h4>
        </div>
        <div class="panel-body">
          <table class="table table-bordered" id="tabela-focusProduct">
            <thead>
              <tr>
                <th><b>ID</b></th>
                <th><b>PRODUTO</b></th>
                <th><b>REDE</b></th>
                <th><b>GRUPO PRODUTO</b></th>
                <th><b>PONTUAÇÃO</b></th>
                <th><b>MES</b></th>
                <th><b>ANO</b></th>
                <th>OPÇÕES</th>
              </tr>
            </thead>
            <tbody class="tbody-focusProduct">
            </tbody>
          </table>
           <!--<div class="well">
            <input
              type="button"
              id="btnExcel"
              class="btn btn-default btn-lg btn-block"
              value="Exportar para Excel"
            />
          </div>-->
        </div>
      </div>
      <!-- FIM DADOS -->
    </div>
  </div>

</div>
