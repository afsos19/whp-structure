<div class="page-wrapper cadastro-produto">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><strong>PRODUTO</strong> <span>- Editar</span></h1>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Dados do Produto
              </a>
            </h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                
                <input type="hidden" id="editHdId" value="" />
                <div class="form-group">
                  <label>Nome* </label>
                  <input required type="text" name="editTxtName" id="editTxtName" maxlength="100" class="form-control" />
                </div>
                
                <div class="form-group">
                  <label>Sku*</label>
                  <input required type="text" name="editTxtSku" id="editTxtSku" maxlength="100" class="form-control" />
                </div>
                
                <br class="clear" />
                
                <div class="form-group">
                  <label>Categoria*</label>
                  <select id="editCmbCategory" class="form-control" name="editCmbCategory">
                  </select>
                </div>

                <div class="form-group">
                    <label>Fornecedor*</label>
                    <select id="editCmbProducer" class="form-control" name="editCmbProducer">
                    </select>
                  </div>

                <br class="clear" />

                <div class="form-group">
                    <label>Subir imagem*</label>
                    <input
                            type="file"
                            accept="image/png, image/jpg, image/jpeg"
                            id="editFilePhoto"
                            class="btn btn-primary"
                            value="Enviar Foto"
                            required
                        />
                  </div>

                  <div class="form-group">
                    <img id="currentPoho" src="/assets/img/sem_foto.png" width="150" height="150" />
                  </div>

                <br class="clear" />

                <div class="form-group" style="width: 50%;">
                  <input type="button" onclick="{APP.controller.Product.updateProduct()}" id="btnUpdateCadatroProduto" class="btn btn-primary" value="Salvar" />
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
    </div>
  </form>
  <!-- /.row -->
</div>
