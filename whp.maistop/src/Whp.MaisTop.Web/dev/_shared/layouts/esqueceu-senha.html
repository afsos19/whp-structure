<div id="esqueceu-senha">
  <main>
    <div class="login-internas-container">
      <div class="personagem-login-internas">
        <div class="personagem-login-internas-img"></div>
      </div>

      <div class="content-login-internas">
        <div class="container-logo-login-internas">
          <img src="/_assets/img/logos/logo-mais-top-positivo.png" alt="Logotipo Mais Top - Brastemp Consul" />
        </div>
        
        <!-- enviar solcitacao-->
        <div class="enviar-solicitacao">
          <h2 class="login-internas-bem-vindo">Esqueceu a senha?</h2>
          <input id="cpf" class="input-login-internas" iscpf type="text" placeholder="CPF cadastrado*:" />
          <div class="btns-login-internas">
            <a href="#!" rel="noopener noreferrer" id="enviar"
              class="btn btn-laranja btn-login-internas-enviar">Enviar</a>
            <a href="/Login" rel="noopener noreferrer" class="btn btn-voltar login-internas-voltar">Voltar</a>
          </div>
          <p class="infor-login-internas">
            <span>Dúvidas?</span> Ligue para <a href="tel:08007800606" rel="noopener noreferrer">0800 780
              0606</a><br />e
            fale com um de nossos atendentes.
          </p>
        </div>

        <!-- mensagem de sucesso -->
        <div class="mensagem-sucesso">
          <h2 class="login-internas-bem-vindo">Solicitação enviada com sucesso!</h2>
          <p class="infor-login-internas m-b-small sub-title"></p>
          <p class="infor-login-internas m-b-small">Caso não receba dentro de <span>5:00</span> minutos, tente
            novamente.
          </p>
          <div class="separacao"></div>
          <div class="tempo-link m-b-small">
            <button class="link">Reenviar Solicitação</button>
            <p id="timer"></p>
          </div>
          <div class="separacao"></div>
          <p class="infor-login-internas">
            <span>Seus dados estão incorretos?</span> Ligue para <a href="tel:08007800606" rel="noopener noreferrer">0800 780
              0606</a><br />e
            fale com um de nossos atendentes.
          </p>
        </div>

      </div>
    </div>
  </main>
</div>
