<div class="formulario-item" data-form-etapa="3">
  <div class="form-title">
    <h2 id="title-cadastro-senha">Quer alterar sua senha?</h2>
    <p>Preencha todos os campos</p>
  </div>
  <div class="form-container">
    <form class="form-wrap" data-etapa-nome="3 - Senha">
      <fieldset class="form-dados-pessoais" data-target-etapa="3">
        <div>
          <div class="campo-input"><label for="senha-atual">Senha Atual*:</label> <input type="password" id="senha-atual" data-formulario="Senha Atual" /></div>
          <div class="campo-input"><label for="senha">Nova Senha*:</label> <input type="password" id="senha" data-formulario="Senha" /></div>
          <div class="campo-input"><label for="confirmacao-senha">Confirmar Nova Senha*:</label> <input type="password" id="confirmacao-senha" data-formulario="Confirmar Senha" /></div>
          <div class="campo-input-ragras-senha">
            <p>A senha deve ter pelo menos <span>8 caracteres</span>, combinando letras maiúsculas, letras minúsculas, caracteres especiais e números.</p>
          </div>
          <div class="campo-input aceite-regulamento-primeiro-acesso">
            <p><a download href="" id="link-download-pdf" target="_blank">Clique aqui</a> e baixe e leia o regulamento completo.</p>
            <div class="check-regulamento-cadastro">
              <input type="checkbox" id="aceite-regulamento-cadastro" data-formulario="Aceite Regulamento">
              <label for="aceite-regulamento-cadastro">Li e aceito os termos</label>
            </div>
          </div>
          <div class="botoes-meu-perfil">
            <button class="btn btn-laranja" class="proxima-etapa" data-btn-etapa="2">Voltar</button>
            <button class="btn btn-laranja" id="salvar-etapa-03">Salvar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
