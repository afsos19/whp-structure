<div id="bg-modal"></div>
<div class="modal" id="pesquisaOkno">
  <div class="container-imagem-pesquisa" style="background-size: cover; background-position: center;"></div>
  <div>
    <div id="pesquisa-apresentacao">
      <div class="pesquisa-apresentacao-texto">
        <div class="pesquisa-apresentacao-texto-descritivo">
          <p id="intro-modal-pesquisa"></p>
        </div>
        <div class="pesquisa-apresentacao-btn">
          <button id="comecar-pesquisa">Começar</button>
        </div>
      </div>
    </div>
    <div id="pesquisa-perguntas">
      <div class="container-modal-btns">
        <a href="#!" id="pesquisa-voltar"><img src="/_assets/img/icones/btn-voltar-pesquisa.png"/></a>
        <p class="modal-perguntas-quantidade"><span id="modal-pergunta-atual">1</span>/<span id="modal-pergunta-total">00</span></p>
        <a href="#!" class="close-modal-btn" rel="noopener noreferrer" data-close-modal><span class="white"></span></a>
      </div>
      <div class="container-modal-pesquisa">
        <div class="container-modal-perguntas">
          <!--  -->
        </div>
        <div class="container-modal">
          <button id="proximo-item-pesquisa">Próximo</button>
          <button id="enviar-pesquisa">Enviar</button>
        </div>
      </div>
    </div>
    <div id="pesquisa-resultado">
      <div class="pesquisa-resultado-texto">
        <div class="pesquisa-resultado-texto-descritivo">
          <p id="modal-pesquisa-resultado-texto"></p>
        </div>
        <div class="pesquisa-resultado-btn">
          <button id="finalizar-pesquisa-resultado" data-close-modal>Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
